<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Masuk - SIPUTAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: floatUpDown 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #dc2626, #ef4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .portal-info {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            padding: 12px 20px;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
            margin-bottom: 20px;
        }

        .portal-info p {
            color: #1e40af;
            font-size: 0.85rem;
            font-weight: 500;
            margin: 0;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            margin-top: 12px;
        }

        .form-input:focus + .form-icon {
            color: #3b82f6;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 12px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        /* Remember Me */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Alternative Login */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link p {
            color: #6b7280;
            margin-bottom: 10px;
        }

        .register-btn {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-1px);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e40af;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #dcfdf7, #a7f3d0);
            color: #065f46;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #10b981;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        /* Loading State */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading .login-btn {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
                max-width: 90%;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }

            .logo-section {
                flex-direction: column;
                gap: 10px;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element">
            <i class="fas fa-map-marked-alt" style="font-size: 60px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-landmark" style="font-size: 50px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-file-contract" style="font-size: 55px;"></i>
        </div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Kembali ke Beranda
    </a>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-landmark"></i>
                </div>
                <div>
                    <h1 class="login-title">SIPUTAT</h1>
                    <p class="login-subtitle">Portal Masuk Sistem</p>
                </div>
            </div>
            
            <div class="portal-info">
                <p><i class="fas fa-info-circle"></i> Akses semua layanan pertanahan digital Desa Banyusri</p>
            </div>
        </div>

        <!-- Messages -->
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> Login berhasil! Mengalihkan ke dashboard...
        </div>
        
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i> <span id="errorText">Username atau password salah!</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username / Email
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Masukkan username atau email"
                    required
                >
                <i class="fas fa-user form-icon"></i>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Masukkan password"
                    required
                >
                <i class="fas fa-lock form-icon"></i>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat saya</label>
                </div>
                <a href="#" class="forgot-password">Lupa password?</a>
            </div>

            <button type="submit" class="login-btn">
                <div class="spinner"></div>
                <i class="fas fa-sign-in-alt"></i>
                Masuk ke Portal
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            atau
        </div>

        <!-- Register Link -->
        <div class="register-link">
            <p>Belum memiliki akun?</p>
            <a href="Regis.html" class="register-btn">
                <i class="fas fa-user-plus"></i> Daftar Sekarang
            </a>
        </div>
    </div>

    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            document.body.classList.add('loading');
            
            // Hide previous messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate API call
            setTimeout(() => {
                // Demo credentials
                if ((username === 'admin' && password === 'admin123') || 
                    (username === 'user@siputat.go.id' && password === 'siputat2025')) {
                    
                    // Success
                    successMessage.classList.add('show');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'tampilan peta.html'; // Redirect to dashboard
                    }, 2000);
                    
                } else {
                    // Error
                    errorText.textContent = 'Username atau password yang Anda masukkan salah!';
                    errorMessage.classList.add('show');
                }
                
                // Remove loading state
                document.body.classList.remove('loading');
            }, 1500);
        });

        // Input Animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Auto-hide messages
        function hideMessage(element) {
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        // Enhanced form validation
        const usernameInput = document.getElementById('username');
        const passwordInputField = document.getElementById('password');

        usernameInput.addEventListener('input', function() {
            if (this.value.length < 3) {
                this.setCustomValidity('Username minimal 3 karakter');
            } else {
                this.setCustomValidity('');
            }
        });

        passwordInputField.addEventListener('input', function() {
            if (this.value.length < 6) {
                this.setCustomValidity('Password minimal 6 karakter');
            } else {
                this.setCustomValidity('');
            }
        });

        // Demo info console
        console.log('=== DEMO LOGIN CREDENTIALS ===');
        console.log('Admin: admin / admin123');
        console.log('User: user@siputat.go.id / siputat2025');
        console.log('===============================');
    </script>
</body>
</html>
